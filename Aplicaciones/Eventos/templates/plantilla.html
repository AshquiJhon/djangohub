{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Eventos</title>
    <!-- Enlazar archivos CSS Y JS de Bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/static/jquery-3.7.1.min.js"></script>
    <script src="/static/jquery-validation-1.21.0/dist/jquery.validate.min.js"></script>


</head>
<body>
    <center>
        <nav class="navbar navbar-expand-lg navbar-success  ">
            <div class="container d-flex align-items-center">
                    <br><br><br><br>
                    <a href="/" class="btn btn-outline-dark btn-lg shadow-sm rounded-pill text-uppercase fw-bold">Inicio</a>
                    
                    <div class="dropdown">
                        <button class="btn btn-outline-warning btn-lg shadow-sm rounded-pill text-uppercase fw-bold dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Usuarios
                        </button>
                        <ul class="dropdown-menu shadow rounded-3">
                            <li><a class="dropdown-item fw-semibold" href="/listadoUsuarios/">Registro de Usuarios</a></li>
                            <li><a class="dropdown-item fw-semibold" href="/agregarUsuario/">Registrarse</a></li>
                        </ul>
                    </div>
                    
                    <div class="dropdown">
                        <button class="btn btn-outline-primary btn-lg shadow-sm rounded-pill text-uppercase fw-bold dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Eventos
                        </button>
                        <ul class="dropdown-menu shadow rounded-3">
                            <li><a class="dropdown-item fw-semibold" href="/listadoEventos/">Listado de Eventos</a></li>
                            <li><a class="dropdown-item fw-semibold" href="/agregarEvento/">Agregar Evento</a></li>
                        </ul>
                    </div>
                    
                    <div class="dropdown">
                        <button class="btn btn-outline-danger btn-lg shadow-sm rounded-pill text-uppercase fw-bold dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Participación
                        </button>
                        <ul class="dropdown-menu shadow rounded-3">
                            <li><a class="dropdown-item fw-semibold" href="/listadoParticipacion/">Listado de Participaciones</a></li>
                            <li><a class="dropdown-item fw-semibold" href="/agregarParticipacion/">Agregar Participación</a></li>
                        </ul>
                    </div>
                
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-lg shadow-sm rounded-pill text-uppercase fw-bold dropdown-toggle" 
                                type="button" 
                                id="dropdownMenuButton" 
                                data-bs-toggle="dropdown" 
                                aria-expanded="false">
                            <i class="fas fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="/listar_notificaciones/">Ver Notificaciones</a></li>
                        </ul>
                    </div>

                </div>
                
            </div>
        </nav>
    </center>
    
    {% block contenido %}
    

    <!--aqui se presentrara el contenido especifico de cada una de las paginas  -->
    {% endblock %}
    <style>
        label.error{
            color: red;
        }
    </style>
    <script>
        jQuery.validator.addMethod("letras", function(value, element) {            
            return this.optional(element) || /^[A-Za-zÁÉÍÓÚÑáéíóúñ ]*$/.test(value);
           
          }, "Este campo solo acepta letras");
        jQuery.validator.addMethod("numeros", function(value, element) {
            return this.optional(element) || /^[0-9]*$/.test(value);
        }, "Este campo solo acepta números");

    </script>
</body>
</html>
